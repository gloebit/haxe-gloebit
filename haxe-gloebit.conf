<VirtualHost *:80>
    ServerName ponk.house
    ServerAlias ponk
    ServerAlias localhost

    DocumentRoot /var/www/haxe-gloebit

    <Directory "/var/www/haxe-gloebit/">
        Options Indexes MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
